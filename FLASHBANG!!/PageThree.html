<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="flashbang.css" media="screen and (min-width:769px)">
    <link rel="stylesheet" href="flashbangsmall.css" media="screen and (max-width:769px)">
</head>

<body id="blinding">
    <div id="buttonHolder">
        <button type="button" id="bang" onclick="triggerWarning();">
            Click Me!
        </button>
        <script>
            function triggerWarning() {
                var surprise = new Audio('FlashbangSound.mp3');
                const element = document.getElementById("bang");
                element.remove();
                surprise.play();

                setTimeout(function() {
                    var screen = document.getElementById("blinding");
                    screen.style.backgroundColor = "#FFFFFF";

                    function doAnim() {
                        var target = document.getElementById("blinding");
                        target.classList.add('fadingTime');
                        target.classList.remove('fadingTime');
                        void target.offsetWidth;
                        target.classList.add('fadingTime');
                    }
                    doAnim();
                }, 1900);   
            }
        </script>
    </div>
    <button type="button" id="return" onclick="window.location.href='../InitialForm/PageOne.html';">
           Return to Home
    </button>        
</body>
